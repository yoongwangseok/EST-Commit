<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            h1 {
                margin-bottom: 20px;
            }

            .container {
                max-width: 1200px;
                min-width: 650px;
                margin: 0 auto;
                padding: 20px;
            }

            .card {
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .card-image {
                height: 200px;
                background-color: lightblue;
            }

            .card:last-child .card-image {
                background-color: lightcoral;
                height: 250px;
            }

            .card-content {
                padding: 20px;
            }

            .card-content h2 {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .card-content p {
                font-size: 20px;
                color: darkgray;
            }

            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
            }

            .card:last-child {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Grid 갤러리</h1>

            <div class="gallery">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 1</h2>
                        <p>이것은 첫 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 2</h2>
                        <p>이것은 두 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 3</h2>
                        <p>이것은 세 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 4</h2>
                        <p>이것은 네 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 5</h2>
                        <p>이것은 다섯 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h2>카드 6</h2>
                        <p>이것은 여섯 번째 카드에 대한 간단한 설명입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
