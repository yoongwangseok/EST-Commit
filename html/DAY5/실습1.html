<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 1</title>
  </head>
  <body>
    <form action="">
      <label for="id">아이디</label>
      <input id="id" type="text" />
      <label for="pw">비밀번호</label>
      <input id="pw" type="password" placeholder="특수문자 포함 필수" />
      <label for="birth">생일</label>
      <input id="birth" type="date" />
      <label for="profileImg">프로필사진</label>
      <input id="profileImg" type="file" />

      <select name="options">
        <option value="skt">SKT</option>
        <option value="kt">KT</option>
        <option value="lgu">LGU+</option>
      </select>
      <label for="tel">연락처</label>
      <input id="tel" type="tel" />

      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" value="male" id="male" />

        <label for="female">여성</label>
        <input type="radio" name="gender" value="females" id="female" />
      </fieldset>

      <fieldset>
        <legend>사용 기술</legend>

        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" />

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />

        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" id="js" />

        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python" />

        <label for="django">Django</label>
        <input type="checkbox" name="django" id="django" />
      </fieldset>
      <label for="browser">사용하는 브라우저를 선택하세요</label>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
      <input id="" type="reset" />
      <input id="" type="submit" />
    </form>
  </body>
</html>
